{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h2>Welcome to Alumni Connect</h2>
    <p>Connect with your college alumni easily.</p>

    <!-- Login Form -->
    <form id="loginForm" method="POST" action="{{ url_for('handle_login') }}" class="mt-3">
        <div class="mb-3 mx-auto" style="max-width: 800px;">
            <input type="text" id="name" name="name" class="form-control" placeholder="Please provide your LinkedIn profile link" required>
        </div>
        
        <!-- <div class="mb-3">
            <input type="text" id="email" name="email" class="form-control" placeholder="Some Additional Information(eg. Secondary School name, Current position) Same as LinknedIN" required>
        </div> -->
        
        <!-- Role Selection -->
        <div class="mb-3">
            <label class="form-label d-block fw-bold">I am a:</label>
            <div class="d-flex justify-content-center gap-3">
                
                <!-- Teacher/Professor/Principal Card -->
                <label class="card p-3 text-center role-card">
                    <input class="form-check-input d-none" type="radio" name="role" value="teacher" id="roleTeacher" required>
                    <div class="card-body">
                        <img src="https://cdn-icons-png.flaticon.com/512/201/201612.png" alt="Teacher" width="60">
                        <h6 class="mt-2">Teacher / Professor / Principal</h6>
                        <p class="text-center">connect with your Students</p>
                    </div>
                </label>
        
                <!-- Student Card -->
                <label class="card p-3 text-center role-card">
                    <input class="form-check-input d-none" type="radio" name="role" value="student" id="roleStudent">
                    <div class="card-body">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Student" width="60">
                        <h6 class="mt-2">Student</h6>
                        <p class="text-center">connect with your Faculty</p>
                    </div>
                </label>
        
            </div>
        </div>
        
        <!-- Custom Styling -->
        <style>
            .role-card {
                cursor: pointer;
                width: 200px;
                border: 2px solid transparent;
                transition: 0.3s ease-in-out;
            }
            .role-card:hover, .role-card input:checked + .card-body {
                border: 2px solid #198754; /* Bootstrap success color */
                background-color: #e9f7ef; /* Light green shade */
                border-radius: 10px;
            }
        </style>
        
        <button type="submit" class="btn btn-success">Continue with LinkedIn</button>
    </form>

    <!-- Warning Message -->
    <p id="warningMessage" class="text-danger mt-2" style="display: none;">
        ⚠️ Please fill in all required fields before continuing.
    </p>
</div>

<!-- Include Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- JavaScript Logic -->
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
