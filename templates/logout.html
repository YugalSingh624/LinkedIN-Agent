{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center">
                        <div class="mb-4">
                            <i class="bi bi-box-arrow-right text-primary" style="font-size: 3.5rem; opacity: 0.9;"></i>
                        </div>
                        <h1 class="h2 fw-light mb-3">You've Been Logged Out</h1>
                        <p class="text-muted mb-4">Your session has been terminated successfully.</p>
                        
                        <a href="{{ url_for('home') }}" class="btn btn-primary px-4 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                        </a>
                        <input type="hidden" name="csrf_token" value="{{ token }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
