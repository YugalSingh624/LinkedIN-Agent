{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-3 p-sm-4 p-md-5">
                    <div class="text-center">
                        <div class="mb-3 mb-md-4">
                            <i class="bi bi-box-arrow-right text-primary" style="font-size: clamp(2.5rem, 5vw, 3.5rem); opacity: 0.9;"></i>
                        </div>
                        <h1 class="h2 fw-light mb-2 mb-md-3">You've Been Logged Out</h1>
                        <p class="text-muted mb-3 mb-md-4">Your session has been terminated successfully.</p>
                        
                        <a href="{{ url_for('home') }}" class="btn btn-primary px-3 px-md-4 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                        </a>
                        <input type="hidden" name="csrf_token" value="{{ token }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @media (max-width: 576px) {
        .card {
            border-radius: 0.75rem !important;
            margin: 0 auto;
        }
        
        .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }
</style>
{% endblock %}
