{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow border-0 mb-5">
        <div class="card-body p-5">
            <i class="bi bi-box-arrow-right text-primary mb-4" style="font-size: 4rem;"></i>
            <h1 class="display-5 mb-3">You've Been Logged Out</h1>
            <p class="lead mb-4">Your session has been terminated successfully.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
            </a>
            <input type="hidden" name="csrf_token" value="{{ token }}">
        </div>
    </div>
</div>
{% endblock %}
